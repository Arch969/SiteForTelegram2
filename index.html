<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            color: white;
        }
        .rock { background-color: #4CAF50; }
        .paper { background-color: #2196F3; }
        .scissors { background-color: #f44336; }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <button class="button rock" onclick="play('rock')">Rock</button>
    <button class="button paper" onclick="play('paper')">Paper</button>
    <button class="button scissors" onclick="play('scissors')">Scissors</button>

    <div id="result"></div>

    <script>
        function play(choice) {
            fetch('/play', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ player_choice: choice }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = 'Bot chose ' + data.bot_choice + '. ' + data.result;
            });
        }
    </script>
</body>
</html>
