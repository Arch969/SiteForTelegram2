<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень, Ножницы, Бумага</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            color: white;
            transition: background-color 0.3s;
        }
        .button:hover {
            opacity: 0.8;
        }
        .rock { background-color: #4CAF50; }
        .paper { background-color: #2196F3; }
        .scissors { background-color: #f44336; }
        .choices {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .choice {
            margin: 0 15px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #555;
        }
        img {
            width: 100px; /* Размер изображений */
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Камень, Ножницы, Бумага</h1>
    <div class="choices">
        <div class="choice" onclick="play('rock')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Rock_paper_scissors_rock.svg/1200px-Rock_paper_scissors_rock.svg.png" alt="Камень">
            <p>Камень</p>
        </div>
        <div class="choice" onclick="play('paper')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Rock_paper_scissors_paper.svg/1200px-Rock_paper_scissors_paper.svg.png" alt="Бумага">
            <p>Бумага</p>
        </div>
        <div class="choice" onclick="play('scissors')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Rock_paper_scissors_scissors.svg/1200px-Rock_paper_scissors_scissors.svg.png" alt="Ножницы">
            <p>Ножницы</p>
        </div>
    </div>

    <div id="result"></div>

    <script>
        function play(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const botChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';

            // Определяем победителя
            if (playerChoice === botChoice) {
                result = "Ничья!";
            } else if (
                (playerChoice === "rock" && botChoice === "scissors") ||
                (playerChoice === "scissors" && botChoice === "paper") ||
                (playerChoice === "paper" && botChoice === "rock")
            ) {
                result = "Вы выиграли!";
            } else {
                result = "Бот выиграл!";
            }

            // Отображаем результат
            document.getElementById('result').innerHTML = `Бот выбрал ${botChoice}. ${result}`;
        }
    </script>
</body>
</html>
