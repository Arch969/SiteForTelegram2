<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Камень, ножницы, бумага</h1>
    <p>Выберите один из вариантов:</p>
    
    <button onclick="sendResult('rock')">Камень</button>
    <button onclick="sendResult('paper')">Бумага</button>
    <button onclick="sendResult('scissors')">Ножницы</button>

    <script>
        // Telegram WebApp initialization
        let tg = window.Telegram.WebApp;
        tg.expand();  // Делает приложение полноэкранным

        // Функция отправки выбранного варианта в бот
        function sendResult(choice) {
            tg.sendData(choice);  // отправляем выбор пользователя в бота
        }
    </script>
</body>
</html>
